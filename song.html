<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Songs</title>
</head>
<body>
    <h1>Procurar Letra da música</h1>
    <div class="container ">
        <form action="" class="lyrics-form">
            <div class="form-group col-md-6 mb-3">
                <label for="">Artist</label>
                <input class="form-control" id="artist" type="text" name="artist" placeholder="Artist">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="">Song</label>
                <input class="form-control" id="song" type="text" name="song" placeholder="Song">
            </div>
            <button class="btn btn-primary" type="submit">Les´t Sing</button>
        </form>        
        <div class="row justify-content-center">
            <pre class="mt-4" id="lyrics-song"></pre>
        </div>
    </div>
</body>
